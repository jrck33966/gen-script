<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="callHTTP()">call HTTP</button>
    <button onclick="callHTTPS()">call HTTPS</button>
</body>
<script>

    function callHTTP() {
        let data = {
            username: 'dev',
            password: 'dev'
        }

        let fetchData = {
            method: 'POST',
            body: JSON.stringify(data),
            headers: new Headers({
                'Content-Type': 'application/json; charset=UTF-8'
            })
        }
        fetch('http://ec2-13-212-196-98.ap-southeast-1.compute.amazonaws.com/admin/login/',fetchData)
            .then((response) => {
                return response.json();
            })
            .then((data) => {
                console.log(data)
            })
    }
    function callHTTPS() {
        let data = {
            username: 'dev',
            password: 'dev'
        }

        let fetchData = {
            method: 'POST',
            body: JSON.stringify(data),
            headers: new Headers({
                'Content-Type': 'application/json; charset=UTF-8'
            })
        }
        fetch('https://ec2-13-212-196-98.ap-southeast-1.compute.amazonaws.com/admin/login/',fetchData)
            .then((response) => {
                return response.json();
            })
            .then((data) => {
                console.log(data)
            })
    }

</script>

</html>
